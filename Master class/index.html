<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="./style.css">
 
    </style>
</head>
<body>

    <div class="main">
        <div class="initial-image">
            <img src="./purple bacg.jpg"  alt="Purple asthetic"  >
            
            <h2>Inpiration from Faadila</h2>
        </div>
        <div class="logins" >
            <div id="Logo">
                <img src="./purple_logo-removebg-preview.png" alt="Logo" height="200px" width="200px" >
        
            </div>

            <div>
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" placeholder=" Enter your name" id="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" placeholder="Email" id="email"><br>
                    <label for="password">Password</label><br>
                    <input type="password" placeholder="password" id="password"><br><br>
                    <button type="button"> <img src="./google-removebg-preview.png" alt="google logo" height="25px" width="30px"> Sign up</button><br>

                </form>
                <h2>OR</h2><br><br>
                <button type="button">Sign up with Google</button><br><br>
                <h2>Already have an account? Log In</h2>
          
            </div>
        </div>
    </div>
</body>
</html>
